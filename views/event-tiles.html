<div class="flex-div">
	<div ng-repeat="e in events | filter: eventName" ng-animate='animate' class="flex-div event-container col s12 m6 l4">
	    <div class="event-tile">
	    	<a ui-sref="event({id: '&id=' + e.$id})" class="event-wrapper">
		        <img class="thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Bachalpseeflowers.jpg">
		        <div class="event-info">
		    		<p class="tile-header">{{e.name}}</p>
		    		<p class="tile-text">{{e.address}}</p>
		    		<p class="tile-text">{{e.description}}</p>
		        </div>
		    </a>
	    </div>
	</div>
</div>
