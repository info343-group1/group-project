<div ng-repeat="e in events | filter: eventName" ng-animate='animate' class="col s12 m6 l4">
    <div class="project-tile fade">
        <img class="thumbnail" src="http://hemaclear.ohkmedicaldevice.netdna-cdn.com/wp-content/uploads/2013/12/default-placeholder-1024x1024-570x321.png?c3da8b">
        <div class="event-info">
    		<p class="tile-header">{{e.name}}</p>
    		<p class="tile-text">{{e.address}}</p>
    		<p class="tile-text">{{e.description}}</p>
        </div>
    </div>
</div>
